<div class="p-5">
  <h3>Hello Angular</h3>
  <hr />

  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      @for (post of posts$ | async; track post.id) {
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
